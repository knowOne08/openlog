version: '3.8'

services:
  minio-service:
    build: .
    ports:
      - "3001:3001"
    environment:
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=openlog-files
      - MINIO_USE_SSL=false
      - SERVICE_PORT=3001
      - SERVICE_HOST=0.0.0.0
    depends_on:
      - minio
    networks:
      - minio-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - minio-network

networks:
  minio-network:
    driver: bridge

volumes:
  minio-data:
